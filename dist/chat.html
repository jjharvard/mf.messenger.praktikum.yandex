<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="__divider --list"></div>
        <div class="__topic">
            <div class="__author">
                Angelica
            </div>
            <div class="__teaser">
                Hello you. Today I'm glad to introduce you a new team member Ivan Urgant...
            </div>
        </div>
        <div class="__divider --list"></div>
        <div class="__topic">
            <div class="__author">
                Stepan
            </div>
            <div class="__teaser">
                No, I won't do it. I won't tell your wife that you're spiderman...
            </div>
        </div>
        <div class="__divider --list"></div>
    </div>
    <div class="user">
        <button class="__profile">
            Profile
            <i class="arrow --right"></i>
        </button>
        <input class="__search" type="text">
    </div>
    <div class="chat">
        <div class="__title">
            <span class="__name">Stepan</span>
            <div class="__divider --decor"></div>
            </span>
        </div>
    </div>
    <div class="input">
        <button class="__attach"></button>
        <input class="__edit" type="text">
        <input class="__send"></div>
    </div>
</div>

</body>
</html>
