<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="style/app.css">
</head>
<body>
<div class="profile-container">
    <div class="profile">
        <div class="profile__field">
            <b class="profile__key">Email</b>
            <span class="profile__value">john@yandex.ru</span>
        </div>
        <div class="profile__field">
            <b class="profile__key">Login</b>
            <span class="profile__value">john</span>
        </div>
        <div class="profile__field">
            <b class="profile__key">Name</b>
            <span class="profile__value">John</span>
        </div>
        <div class="profile__field">
            <b class="profile__key">Surname</b>
            <span class="profile__value">Doe</span>
        </div>
        <div class="profile__field">
            <b class="profile__key">Chat Nickname</b>
            <span class="profile__value">Johnny</span>
        </div>
        <div class="profile__field">
            <b class="profile__key">Phone</b>
            <span class="profile__value">8(900)909-99-00</span>
        </div>
    </div>

    <div class="change">
        <div class="change__field">
            <button class="change__ref">Change user data</button>
        </div>
        <class class="change__field">
            <button class="change__ref">Change password</button>
        </class>
        <class class="change__field">
            <button class="change__ref_alert">Exit</button>
        </class>
    </div>

</div>
</body>
</html>
