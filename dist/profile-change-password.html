<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="style/app.css">
</head>
<body>
<div class="profile-container">
    <div  class="profile-title">
        <img class="profile-title__icon" src="img/owl.png" alt=""/>
        <label class="profile-title__label">John</label>
    </div>

    <form class="profile">
        <div class="profile__field">
            <label class="profile__label" for="form__password_old">Old Password</label>
            <input class="profile__input" type="password" id="form__password_old" value="123456">
        </div>
        <div class="profile__field">
            <label class="profile__label" for="form__password_new">New Password</label>
            <input class="profile__input" type="password" id="form__password_new" value="654321">
        </div>
        <div class="profile__field">
            <label class="profile__label" for="form__password_repeat">Repeat New Password</label>
            <input class="profile__input" type="password" id="form__password_repeat" value="654321">
        </div>
    </form>

    <div class="profile-save">
        <button class="profile-save__btn">Save</button>
    </div>
</div>
<script src="js/controllers/profile.js"></script>
</body>
</html>
