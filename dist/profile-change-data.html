<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="style/app.css">
</head>
<body>
<div class="profile-container">
    <div  class="profile-title">
        <img class="profile-title__icon" src="img/owl.png" alt=""/>
        <label class="profile-title__label">John</label>
    </div>

    <form class="profile">
        <div class="profile__field">
            <label class="profile__label" for="form__email">Email</label>
            <input class="profile__input" id="form__email" value="john@yandex.ru">
        </div>
        <div class="profile__field">
            <label class="profile__label" for="form__login">Login</label>
            <input class="profile__input" id="form__login" value="john">
        </div>
        <div class="profile__field">
            <label class="profile__label" for="form__name">Name</label>
            <input class="profile__input" id="form__name" value="John">
        </div>
        <div class="profile__field">
            <label class="profile__label" for="form__surname">Surname</label>
            <input class="profile__input" id="form__surname" value="Doe">
        </div>
        <div class="profile__field">
            <label class="profile__label" for="form__nickname">Chat Nickname</label>
            <input class="profile__input" id="form__nickname" value="Johnny">
        </div>
        <div class="profile__field">
            <label class="profile__label" for="form__phone">Phone</label>
            <input class="profile__input" id="form__phone" value="8(900)909-99-00">
        </div>

    </form>

    <div class="profile-save">
        <button class="profile-save__btn">Save</button>
    </div>
</div>
</body>
</html>
