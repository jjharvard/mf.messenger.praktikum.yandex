<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="style/app.css">
</head>
<body>
<div class="auth-container">
    <div class="auth">
        <h1 class="auth__title">Enter</h1>
        <form class="auth__form" action="">
            <input name="login" class="auth__input" text="" placeholder="Login">
            <input name="password" class="auth__input" text="" placeholder="Password" type="password">
        </form>
        <div class="auth__btn-group">
            <button class="auth__btn_main">Authorise</button>
            <button onclick="location.href='/sign.html'" class="auth__btn_secondary">No Account?</button>
        </div>
    </div>
</div>
<script type="module" src="js/controllers/auth.js"></script>
</body>
</html>
