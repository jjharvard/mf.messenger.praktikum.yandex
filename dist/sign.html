<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style/app.css">
</head>
<body>
<div class="container">
    <div class="sign">
        <h1 class="sign__title">Registration</h1>
        <form class="sign__form" action="">
            <input class="auth__input" text="" placeholder="Email">
            <input class="auth__input" text="" placeholder="Login">
            <input class="auth__input" text="" placeholder="Name">
            <input class="auth__input" text="" placeholder="Surname">
            <input class="auth__input" text="" placeholder="Phone">
            <input class="auth__input" text="" placeholder="Password">
            <input class="auth__input" text="" placeholder="Confirm Password">
        </form>
        <div class="sign__btn-group">
            <button class="sign__btn_main">Registration</button>
            <button class="sign__btn_secondary">Enter</button>
        </div>
    </div>
</div>
</body>
</html>
